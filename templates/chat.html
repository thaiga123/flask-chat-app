<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        h1 {
            display: inline-block;
            background-color: aqua;
            border: 1px solid black;
            padding: 5px 10px;
            font-family: cursive;
            text-shadow: 2px 2px 2px white;
            border-radius: 10px;
        }
        body {
            background-color: rgba(35, 66, 94, 0.938);
        }
        #messages {
            background-color: white;
            border: 1px solid black;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .left {
            text-align: left;
            color: #FA6583;
        }
        .right {
            text-align: right;
            color: blue;
        }
        form {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 5px;
        }
        footer {
            font-family: "Gill Sans MT";
            text-shadow: 0px 1px 1px rgb(112, 109, 109);
            color:white
        }
    </style>
</head>
<body>
    <h1>Private Chat App ðŸ™‚</h1>
    <div id="messages"></div>

    <form id="chatForm">
        <input type="text" id="messageInput" placeholder="Type a message" autocomplete="off">
        <button type="submit">Send</button>
    </form>

    <footer>
        <u>Developed by AJ</u>
    </footer>

    <script>
        async function fetchMessages() {
            const response = await fetch('/get_messages');
            const data = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            // Display messages
            data.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', msg.side);
                
                const nameElement = document.createElement('strong');
                nameElement.textContent = msg.name;
                messageElement.appendChild(nameElement);
                
                const messageText = document.createElement('p');
                messageText.textContent = msg.message;
                messageElement.appendChild(messageText);

                messagesDiv.appendChild(messageElement);
            });

            // Scroll to the bottom of the messages div to show the latest message
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage(message) {
            await fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });
            document.getElementById('messageInput').value = '';
            fetchMessages();
        }

        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const message = document.getElementById('messageInput').value;
            if (message.trim() !== '') {
                sendMessage(message);
            }
        });

        // Fetch messages every 2 seconds to simulate real-time updates
        setInterval(fetchMessages, 2000);
        fetchMessages();
    </script>
</body>
</html>
