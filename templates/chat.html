<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        h1 {
            display: inline-block;
            background-color: aqua;
            border: 1px solid black;
            padding: 5px 10px;
            font-family: cursive;
            text-shadow: 2px 2px 2px white;
            border-radius: 10px;
        }
        body {
            background-color: rgba(35, 66, 94, 0.938);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        #messages {
            background-color: white;
            border: 1px solid black;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .left {
            text-align: left;
            background-color: #FA6583;
            color:white;
            display:inline-block;
            border:1px solid black;
            padding-left:10px;
            padding-right:10px;
            padding-top:2px;
            border-radius:5px
        }
        .right {
            text-align: right;
            background-color: blue;
            color:white;
            display:inline-block;
            border:1px solid black;
            padding-left:10px;
            padding-right:10px;
            padding-top:2px;
            border-radius:5px
        }
        form {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 5px;
        }
        footer {
            font-family: "Gill Sans MT";
            text-shadow: 0px 1px 1px rgb(112, 109, 109);
            color: white;
            text-align: center;
        }
        .logout-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .logout-btn:hover {
            background-color: darkred;
        }
        
        /* CSS to underline the names */
        strong {
            text-decoration: underline; /* Underline the names */
        }
    </style>
</head>
<body>
    <h1>Private Chat App ðŸ™‚</h1>
    <div id="messages"></div>

    <form id="chatForm">
        <input type="text" id="messageInput" placeholder="Type a message" autocomplete="off">
        <button type="submit">Send</button>
    </form>

    <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>

    <footer>
        <u>Developed by AJ</u>
    </footer>

    <script>
        async function fetchMessages() {
            const response = await fetch('/get_messages');
            const data = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            // Display messages
            data.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', msg.side);
                
                const nameElement = document.createElement('strong');
                nameElement.textContent = msg.name;
                messageElement.appendChild(nameElement);
                
                const messageText = document.createElement('p');
                messageText.textContent = msg.message;
                messageElement.appendChild(messageText);

                messagesDiv.appendChild(messageElement);
            });

            // Scroll to the bottom of the messages div to show the latest message
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage(message) {
            await fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });
            document.getElementById('messageInput').value = '';
            fetchMessages();
        }

        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const message = document.getElementById('messageInput').value;
            if (message.trim() !== '') {
                sendMessage(message);
            }
        });

        // Fetch messages every 1 second to simulate real-time updates
        setInterval(fetchMessages, 1000);
        fetchMessages();
    </script>
</body>
</html>
