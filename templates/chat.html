<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        h1 {
            display: inline-block;
            background-color: aqua;
            border: 1px solid black;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 5px;
            font-family: cursive;
            text-shadow: 2px 2px 2px white;
            border-radius: 10px;
        }
        body {
            background-color: rgba(35, 66, 94, 0.938)
        }
        tex {
            font-family: "gill sans mt";
            text-shadow: 0px 1px 1px rgb(112, 109, 109);
            margin-left: 10px
        }
        form {
            padding-left: 10px;
        }
        #chat-window {
            background-color: white;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 60%;
        }
        .my-message {
            background-color: blue;
            color: white;
            float: left;
        }
        .her-message {
            background-color: pink;
            color: white;
            float: right;
        }
        .clear {
            clear: both;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>...Private Chat AppðŸ™‚...</h1>
    <br>
    <div id="chat-window">
        <div id="messages">
            <!-- Render messages dynamically -->
            {% for message in messages %}
                <div class="message {% if message.sender == 'AJ' %}my-message{% else %}her-message{% endif %}">
                    {{ message.text }}
                </div>
                <div class="clear"></div>
            {% endfor %}
        </div>
    </div>

    <!-- Form to send a new message -->
    <form action="/send_message" method="POST">
        <input type="text" name="message" placeholder="Type a message" required>
        <button type="submit">Send</button>
    </form>

</body>

<br>

<footer>
    <tex>
        <u>Developed by AJ</u>
    </tex>
</footer>
</html>
