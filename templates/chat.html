<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        .left {
            text-align: left;
            color: #FA6583;
            text-shadow: 1px 1px 1px black;
            display: inline-block;
            background-color: lightgray;
            padding-left: 10px;
            padding-right: 10px;
            border: 1px solid black;
            padding-top: 5px;
            border-radius: 5px;
        }
        .right {
            text-align: right;
            color: aqua;
            text-shadow: 1px 1px 1px black;
            display: inline-block;
            background-color: lightgray;
            padding-left: 10px;
            padding-right: 10px;
            border: 1px solid black;
            padding-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome {{ username }}!</h1>

    <div id="chat-box">
        <!-- Messages will be injected here -->
        {% for message in messages %}
            <div class="{{ message.side }}">
                <strong style="color: {{ message.color }};">{{ message.name }}:</strong>
                <span>{{ message.message }}</span>
            </div>
        {% endfor %}
    </div>

    <script>
        // Use JavaScript to dynamically fetch and display messages
        fetch('/get_messages')
            .then(response => response.json())
            .then(data => {
                const chatBox = document.getElementById('chat-box');
                data.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add(message.side);
                    messageDiv.innerHTML = `<strong style="color: ${message.color};">${message.name}:</strong> <span>${message.message}</span>`;
                    chatBox.appendChild(messageDiv);
                });
            });
    </script>
</body>
</html>
