<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        h1 {
            display: inline-block;
            background-color: aqua;
            border: 1px solid black;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 5px;
            font-family: cursive;
            text-shadow: 2px 2px 2px white;
            border-radius: 10px;
        }
        body {
            background-color: rgba(35, 66, 94, 0.938);
        }
        .messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 60%;
            padding: 10px;
            border-radius: 15px;
            margin: 5px;
            font-family: "Gill Sans MT";
            text-shadow: 0px 1px 1px rgb(112, 109, 109);
        }
        .my-message {
            background-color: blue;
            color: white;
            align-self: flex-start;
        }
        .her-message {
            background-color: pink;
            color: white;
            align-self: flex-end;
        }
        form {
            padding-left: 10px;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>...Private Chat AppðŸ™‚...</h1>
    <br>
    <div class="messages" id="messages">
        <!-- Display messages -->
        {% for message in messages %}
            {% if message.sender == "me" %}
                <div class="message my-message">{{ message.text }}</div>
            {% else %}
                <div class="message her-message">{{ message.text }}</div>
            {% endif %}
        {% endfor %}
    </div>

    <form action="/send_message" method="POST">
        <input type="text" name="message" placeholder="Type a message" required>
        <button type="submit">Send</button>
    </form>

    <footer>
        <tex><u>Developed by AJ</u></tex>
    </footer>
</body>
</html>
