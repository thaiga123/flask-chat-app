<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        body {
            background-color: rgba(35, 66, 94, 0.938);
            font-family: Arial, sans-serif;
        }
        .message-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            border: 1px solid #ddd;
            min-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 8px;
            width: fit-content;
            max-width: 70%; /* Limit the message width */
        }
        .my-message {
            background-color: #ADD8E6; /* Blue */
            text-align: left;
            margin-left: auto;
            margin-right: 0;
        }
        .her-message {
            background-color: #FA6583; /* Pink */
            text-align: right;
            margin-right: auto;
            margin-left: 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="logout-button" onclick="window.location.href='/logout'">Logout</button>

    <h1 style="text-align: center; color: white; padding: 10px; background-color: #006666; border-radius: 8px;">Private Chat</h1>
    
    <div class="message-container" id="messages">
        <!-- Messages will be displayed here -->
        {% for message in messages %}
            <div class="message {{ 'my-message' if message['user'] == 'AJ' else 'her-message' }}">
                {{ message['content'] }}
            </div>
        {% endfor %}
    </div>
    
    <form id="message-form">
        <input type="text" id="message-input" name="message" placeholder="Type a message" required>
        <button type="submit">Send</button>
    </form>

    <footer>
        <p style="text-align: center; font-size: 12px; color: white;">Developed by AJ</p>
    </footer>

    <script>
        // Set user based on session
        const username = '{{ session["username"] }}';
        const user = (username === 'AJ') ? 'AJ' : 'Chantelle';

        // Send message via AJAX
        document.getElementById('message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const messageContent = document.getElementById('message-input').value;
            
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: messageContent,
                    user: user
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message-input').value = '';  // Clear input field
                appendMessage(data.message, data.user);
            });
        });

        // Append the new message dynamically
        function appendMessage(messageContent, user) {
            const messageContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', user === 'AJ' ? 'my-message' : 'her-message');
            messageDiv.textContent = messageContent;
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
