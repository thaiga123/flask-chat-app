<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        body {
            background-color: rgba(35, 66, 94, 0.938);
        }
        h1 {
            display: inline-block;
            background-color: aqua;
            border: 1px solid black;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 5px;
            font-family: cursive;
            text-shadow: 2px 2px 2px white;
            border-radius: 10px;
        }
        .message-container {
            max-width: 600px;
            margin: auto;
        }
        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        .message.AJ {
            background-color: #ADD8E6; /* Light Blue for AJ */
            text-align: left;
        }
        .message.Chantell {
            background-color: #FFC0CB; /* Pink for Chantell */
            text-align: right;
        }
        .form-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Private Chat AppðŸ™‚</h1>

    <div class="message-container" id="messages">
        {% for message in messages %}
            <div class="message {{ message.user }}">
                <strong>{{ message.user }}:</strong> {{ message.message }}
            </div>
        {% endfor %}
    </div>

    <div class="form-container">
        <form id="messageForm" method="POST" action="/send_message">
            <input type="text" name="message" placeholder="Type a message" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <br>
    <footer>
        <p>Developed by AJ</p>
    </footer>

    <script>
        document.getElementById('messageForm').onsubmit = function(event) {
            event.preventDefault();
            
            let message = event.target.message.value;

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `message=${message}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Add the message to the DOM
                    let messagesDiv = document.getElementById('messages');
                    let newMessage = document.createElement('div');
                    newMessage.className = 'message {{ username }}';
                    newMessage.innerHTML = '<strong>{{ username }}:</strong> ' + message;
                    messagesDiv.appendChild(newMessage);
                    event.target.message.value = ''; // Clear input field
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
